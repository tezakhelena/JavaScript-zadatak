<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
        crossorigin="anonymous">
</script>
    <title>QUIZ APP</title>  
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container2">  
        <div id="stepProgressBar">
            <div class="step">
                <div class="bullet">1</div>
            </div>
            <div class="step">
                <div class="bullet">2</div>
            </div>
            <div class="step">
                <div class="bullet">3</div>
            </div>
            <div class="step">
                <div class="bullet ">4</div>
            </div>
        </div>
        <section class="content container-fluid" id="quiz">
            <button class="next-btn btn" id="next">Next</button>
            <button class="prev-btn btn" id="prev">Prev</button>
            <button class="start-btn btn" id="start">Start Over</button> 
            <button class="result-btn btn" id="result">Show results</button>
            <a class="give" href="index.html">Give up</a>
        </section>
    </div>
</body>
